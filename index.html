<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add On</title>
  <link href="styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <img src="./image/logo.png" alt="logo">
  <h1>Answer the Enigma</h1>
  <form id="answerForm">
    <input type="text" id="reponse" name="reponse" placeholder="Enter your Answer" required>
    <button type="submit">Check</button>
  </form>
  <div id="retour"></div>
  <p id="chrono"></p>
  <input type="submit" id="starting" value="Start">
</body>
  <script>
    // Ecrire reponses en dur ici
    const bonneReponse = "intro";
    const bonneReponse1 = "1492";
    const bonneReponse2 = "635 000 000";
    const bonneReponse3 = "5468";
    const bonneReponse4 = "if5brypt.comparesynccodeutilisateurm,";
    const bonneReponse5 = "waiting";
    const bonneReponse6 = "2 birds, 1 stone";
    const bonneReponse7 = "test2";

    document.getElementById('answerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from refreshing the page.
  
      const reponseUtilisateur = document.getElementById('reponse').value.toLowerCase();
      const retour = document.getElementById('retour');

      if (reponseUtilisateur === bonneReponse) {
        retour.textContent = "G418 is an association based in New York City. This association plays the role of whistleblower by leaking investigations and shocking videos to sensibilize people about ecological problems around the world. You start the game as Alice a member of the G418. You just want to report about ecological impact due to electrical objects production in the world. A rumor blows about the fact that international companies hide the conditions of computer’s life from its creation to its end. The G418 team are looking to resolve these problems to put into the light these infamous rumours on an international level to sensibilize and help people about these problems which, in long term, could be dangerous for the earth and living things. On a late Monday, Alice, thinking about these events and who saw her team struggles with how to make prevention to people, decided to stay longer at work. She was looking at social media when she received an email. An anonymous person sent a message with a link attached to it. Worried, she opened the link and found a video of men, women and children, working in terrible conditions in a mine in The Democratic Republic of Congo. Still in shock of these images, Alice immediately decided to get up, took a screen, pin and red thread to make a map of all the steps of production and ecological, social and environmental issues. She quickly succeeded in creating a map of all these steps around the world. She decided to go to these places and to show to people how it works and the importance of making good choices in terms of IT. On Thursay morning, first thing, the G418 team gathered together and spoke about everything Alice did yesterday. They finally decided to go to the Democratic Republic of Congo to gather information directly from the source.";
        retour.style.color = "white";
      } 
      else if (reponseUtilisateur === bonneReponse1) {
        retour.textContent = "Génial tu as la reponse 1";
        retour.style.color = "White";
      }
      else if (reponseUtilisateur === bonneReponse2) {
        retour.textContent = "Génial tu as la reponse 2";
        retour.style.color = "White";
      }
      else if (reponseUtilisateur === bonneReponse3) {
        retour.textContent = "Génial tu as la reponse 3";
        retour.style.color = "White";
      }
      else if (reponseUtilisateur === bonneReponse4) {
        retour.textContent = "Génial tu as la reponse 4";
        retour.style.color = "White";
      }
      else if (reponseUtilisateur === bonneReponse5) {
        retour.textContent = "Génial tu as la reponse 5";
        retour.style.color = "White";
      }
      else if (reponseUtilisateur === bonneReponse6) {
        retour.textContent = "Génial tu as la reponse 6";
        retour.style.color = "White";
      }
      else if (reponseUtilisateur === bonneReponse7) {
        retour.textContent = "Génial tu as la reponse 7";
        retour.style.color = "White";
      }
      else {
        retour.textContent = "You entered the wrong answer, try again.";
        retour.style.color = "red";
      }
      }
      );


    // Variable pour stocker l'intervalle
    let interval;

    // Fonction pour démarrer le chronomètre
    function startTimer() {
      // Initialiser la date de fin
      let countDownDate = new Date().getTime() + 1000 * 60 * 60; // 1 heure à partir de maintenant

      // Effacer tout intervalle précédent pour éviter les doublons
      clearInterval(interval);

      // Définir un nouvel intervalle
      interval = setInterval(function() {
        let now = new Date().getTime();
        let acttime = countDownDate - now;

        let minutes = Math.floor((acttime % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((acttime % (1000 * 60)) / 1000);

        document.getElementById("chrono").innerHTML = minutes + "m " + seconds + "s ";

        if (acttime < 0) {
          NONE
          //IMPLEMENTER UN IF POUR QUAND LE JOUEUR PERD
        }
      }, 1000);
    }

    // Ajouter un gestionnaire d'événement au bouton "Start"
    document.getElementById("starting").addEventListener("click", startTimer);

    const startButton = document.getElementById('starting');
    startButton.addEventListener('click', () => {
      // Cacher le bouton en modifiant son style
      startButton.style.display = 'none';});
  </script>
</body>



</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add On</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<h1>Answer the Enigma</h1>
<form id="answerForm">
  <label for="reponse">Enter your Answer</label>
  <input type="text" id="reponse" name="reponse" required>
  <button type="submit">Check</button>
</form>
<div id="retour"></div>

<script>
  // Ecrire reponses en dur ici
  const bonneReponse = ["toto",
    "if (bcrypt.compareSync(codeUtilisateur, codeCoffre)) {"];

  document.getElementById('answerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from refreshing the page.

    const reponseUtilisateur = document.getElementById('reponse').value.trim();
    const retour = document.getElementById('retour');

    if (reponseUtilisateur === bonneReponse) {
      retour.textContent = "Great answer, you can go to the next enigma!";
      retour.style.color = "green";
    } else {
      retour.textContent = "You entered the wrong answer, try again.";
      retour.style.color = "red";
    }
  });
</script>
</body>
</html>
